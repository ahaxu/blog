        <script>
            // Mobile menu functionality with accessibility improvements
            document.addEventListener('DOMContentLoaded', function() {
                const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
                const mainNav = document.getElementById('main-nav');
                const navLinks = document.querySelectorAll('.nav-link');
                const navCloseBtn = document.getElementById('nav-close-btn');
                let isMenuOpen = false;
                
                // Focus trap for mobile menu
                function trapFocus(element) {
                    const focusableElements = element.querySelectorAll(
                        'a[href], button, textarea, input[type="text"], input[type="radio"], input[type="checkbox"], select'
                    );
                    const firstFocusableElement = focusableElements[0];
                    const lastFocusableElement = focusableElements[focusableElements.length - 1];
                    
                    element.addEventListener('keydown', function(e) {
                        if (e.key === 'Tab') {
                            if (e.shiftKey) {
                                if (document.activeElement === firstFocusableElement) {
                                    e.preventDefault();
                                    lastFocusableElement.focus();
                                }
                            } else {
                                if (document.activeElement === lastFocusableElement) {
                                    e.preventDefault();
                                    firstFocusableElement.focus();
                                }
                            }
                        }
                    });
                }
                
                // Toggle menu function
                function toggleMenu() {
                    isMenuOpen = !isMenuOpen;
                    
                    if (isMenuOpen) {
                        mainNav.classList.add('active');
                        mobileMenuToggle.classList.add('active');
                        mobileMenuToggle.setAttribute('aria-expanded', 'true');
                        mainNav.setAttribute('aria-hidden', 'false');
                        
                        // Focus first navigation link
                        const firstLink = mainNav.querySelector('.nav-link');
                        if (firstLink) {
                            firstLink.focus();
                        }
                        
                        // Add focus trap
                        trapFocus(mainNav);
                        
                        // Prevent body scroll
                        document.body.style.overflow = 'hidden';
                    } else {
                        closeMenu();
                    }
                }
                
                // Close menu function
                function closeMenu() {
                    isMenuOpen = false;
                    mainNav.classList.remove('active');
                    mobileMenuToggle.classList.remove('active');
                    mobileMenuToggle.setAttribute('aria-expanded', 'false');
                    mainNav.setAttribute('aria-hidden', 'true');
                    
                    // Return focus to toggle button
                    mobileMenuToggle.focus();
                    
                    // Restore body scroll
                    document.body.style.overflow = '';
                }
                
                // Event listeners
                mobileMenuToggle.addEventListener('click', toggleMenu);
                
                // Keyboard support for toggle button
                mobileMenuToggle.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        toggleMenu();
                    }
                });
                
                // Close menu when clicking on a link
                navLinks.forEach(link => {
                    link.addEventListener('click', closeMenu);
                });

                // Close menu when clicking on the close button
                navCloseBtn.addEventListener('click', closeMenu);
                
                // Close menu when clicking outside
                document.addEventListener('click', function(event) {
                    if (isMenuOpen && !mobileMenuToggle.contains(event.target) && !mainNav.contains(event.target) && (!navCloseBtn || !navCloseBtn.contains(event.target))) {
                        closeMenu();
                    }
                });
                
                // Close menu on Escape key
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape' && isMenuOpen) {
                        closeMenu();
                    }
                });
                
                // Handle window resize
                window.addEventListener('resize', function() {
                    if (window.innerWidth > 768 && isMenuOpen) {
                        closeMenu();
                    }
                });
            });
        </script>
