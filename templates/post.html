<div class="post-meta">
    <time class="post-date" datetime="$date$">$date$</time>
    $if(author)$
        <span class="post-author">by $author$</span>
    $endif$
    $if(tags)$
        <div class="post-tags">
            $for(tags)$
                <a href="/tags/$tag$.html" class="tag-link">$tag$</a>
            $endfor$
        </div>
    $endif$
</div>

<div class="post-body">
    $body$
</div>
